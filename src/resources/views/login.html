<template>
    <require from="styles/login.css"></require>

    <div class="login-form ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui purple image header">
                <img src="images/logo.png" class="image">
                <br>
                Boekestyn Greenhouses Resource Planning app
            </h2>
            <form class="ui large form ${errorMessage ? 'error' : ''}" submit.trigger="login($event)" method="post" novalidate>
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" id="username" name="username" placeholder="User Name" value.bind="username" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="Password" value.bind="password" required>
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large green submit button" value="Login">
                    <div class="ui error message" show.bind="errorMessage">
                        <ul class="list">
                            <li>
                                ${errorMessage}
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
